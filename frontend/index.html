<html>
  <head>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
    <div id="app">

      <div v-if="state.id === 'new_town_form'">
        Town slug: <input v-model="townSlug" /> <br/>
        Player name: <input v-model="playerName" /> <br/>

        <button v-on:click=createNewTown :disabled="townSlug.length === 0 || playerName.length === 0">
          Create town
        </button>
      </div>

    </div>
  </body>

</html>
